<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Money Slot Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="wrapper">
    <img src="img/moneyslot.png" alt="">
    <div class="container">
        <a href="javascript:;" class="spinner">
            <span>
                <img src="img/spin-bg.png" alt="">
            </span>
            <span class="spin-handle">
                <img src="img/spin-handle.png" alt="">
            </span>
        </a>        
        <div class="form-wrap invest">
            <div class="form-row">
                <input type="text" value="51368" placeholder="000000">
            </div>
            <div class="form-row switch">
                <span>Yearly</span>
                <div class="switch-toggle">
                    <span class="active">Y</span>
                    <span>M</span>
                </div>
                <span>Monthly</span>
            </div>
        </div>
        <div class="form-wrap interest">
            <div class="form-row">
                <input type="text" placeholder="000">
            </div>
            <div class="form-row">
                <p>Per annum</p>
            </div>
        </div>
        <div class="form-wrap time">
            <div class="form-row">
                <input type="text" placeholder="10">
            </div>
            <div class="form-row">
                <p>Yearly</p>
            </div>
        </div>
        <h2 class="result">900000</h2>
    </div>
</div>

<script src="js/lib.js"></script>
</body>
</html>
