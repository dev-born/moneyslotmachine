<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Money Slot Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="wrapper">
    <img src="img/moneyslot.png" alt="">
    <div class="container">
        <p   class="spinner">
            <span>
                <img class="spin-bg" src="img/spin-bg.png" alt="">
            </span>
            <span  class="spin-handle" >
                <img class="spinimg"src="img/spin-handle.png" alt="">
                <img class="spinimg-hand"src="img/spins-hand.gif" alt="">
            </span>
        </p>        
        <div class="form-wrap invest">
            <div class="form-row principalVal">
                <input type="number" name="principalVal"  placeholder="000000" class="calc-input"  >
            </div>
            <div class="form-row switch">
                <span class="active">Yearly</span>
                <div class="switch-toggle">
                    <span class="year active" data-val="Yearly">Y</span>
                    <span class="month" data-val="Monthly">M</span>
                </div>
                <span>Monthly</span>
            </div>
        </div>
        <div class="form-wrap interest">
            <div class="form-row">
                <input type="number" name="intRate" placeholder="000" class="calc-input" >
            </div>
            <div class="form-row">
                <p>Per annum</p>
            </div>
        </div>
        <div class="form-wrap time">
            <div class="form-row">
                <input type="number" name="years" placeholder="10" class="calc-input" >
            </div>
            <div class="form-row">
                <p class="timeperiod">
                    <span class="year active">Yearly</span>
                    <span class="month">Monthly</span>
                </p>                
            </div>
        </div>
        <h2 class="result"></h2> 
        <div class="statement">              
        </div>
        <div class="form-reset">
            <input type="button" id="clear-form" value="RESET" />
        <div>      
    </div>
    


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/lib.js"></script>

</body>
</html>
