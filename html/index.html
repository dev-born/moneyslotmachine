<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Money Slot Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="wrapper">
    <img src="img/moneyslot.png" alt="">
    <div class="container">
        <p   class="spinner">
            <span>
                <img src="img/spin-bg.png" alt="">
            </span>
            <span  class="spin-handle" >
                <img src="img/spin-handle.png" alt="">
            </span>
        </p>        
        <div class="form-wrap invest">
            <div class="form-row principalVal">
                <input type="text" name="principalVal"  placeholder="000000">
            </div>
            <div class="form-row switch">
                <span>Yearly</span>
                <div class="switch-toggle">
                    <span class="year active">Y</span>
                    <span class="month">M</span>
                </div>
                <span style="color: #663333;">Monthly</span>
            </div>
        </div>
        <div class="form-wrap interest">
            <div class="form-row">
                <input type="text" name="intRate" placeholder="000">
            </div>
            <div class="form-row">
                <p>Per annum</p>
            </div>
        </div>
        <div class="form-wrap time">
            <div class="form-row">
                <input type="text" name="years" placeholder="10">
            </div>
            <div class="form-row">
                <p class="timeperiod">
                    <span class="year active">Yearly</span>
                 <span class="month">Monthly</span> </p>
                
            </div>
        </div>
        <h2 class="result"></h2> 
        <div class="statement">
              
        </div>       
    </div>
    


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/lib.js"></script>

<script >

$(document).ready(function() {
    console.log("totalInt");
    $('.spinner,.spinner span,.spinner img').click(function() {          
    console.log("totalInt");
        $('input').each(function() { 

        if($('input').val()!= 0){
            var presentVal = parseFloat($("input[name=principalVal]").val());       
            var intRate = parseFloat($("input[name=intRate]").val())/100;       
            var years = parseFloat($("input[name=years]").val());   
            var futureVal = presentVal * Math.pow((1.0+intRate),years);     
            var totalInt = futureVal - presentVal;
            console.log(totalInt);
            futureVal = Math.round(futureVal*100.0)/100.0;
            totalInt = Math.round(totalInt*100.0)/100.0;
            console.log(futureVal);
            console.log(totalInt);
            $(".result").html(futureVal);
            $("input[name=totalInt]").val(totalInt);
            $(".statement ").html("<div class='wow'>WOW!</div><div>LOOK AT WHAT<br>YOU CAN MAKE</div>");
            $('html, body').animate({
            scrollTop: $('.wow').offset().top
            }, 1000);
        }
        else{
            $(".statement ").html(''); 
        }


        });
    });
});

</script>
</body>
</html>
